!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r3
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 10.1.3.36 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.3.10.209 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.4.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 177.240.42.138 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 222.187.160.92 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.83.251.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.208.126.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.239.60.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.1.3.0 0.0.0.255 area 0
 network 10.3.10.0 0.0.0.255 area 0
!
router bgp 300
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes
 neighbor 10.1.3.153 remote-as 100
 neighbor 10.3.10.10 remote-as 1000
 neighbor 177.240.42.66 remote-as 100
 neighbor 222.187.160.237 remote-as 800
 neighbor 177.240.42.66 distribute-list 1 in
 !
 address-family ipv4
  network 32.239.60.0 mask 255.255.255.0
  network 32.208.126.0 mask 255.255.255.0
  network 32.83.251.0 mask 255.255.255.0
  network 222.187.160.0 mask 255.255.255.0
  network 177.240.42.0 mask 255.255.255.0
  neighbor 10.1.3.153 activate
  neighbor 10.3.10.10 activate
  no auto-summary
  no synchronization
 neighbor 177.240.42.66 activate
 neighbor 222.187.160.237 activate
 exit-address-family
!
access-list 1 deny 2.128.1.0 0.0.0.255
access-list 1 deny 2.128.3.0 0.0.0.255
access-list 1 deny 2.128.2.0 0.0.0.255
access-list 1 deny 2.128.7.0 0.0.0.255
access-list 1 deny 2.128.5.0 0.0.0.255
access-list 1 deny 2.128.6.0 0.0.0.255
access-list 1 deny 2.128.8.0 0.0.0.255
access-list 1 deny 2.128.10.0 0.0.0.255
access-list 1 permit any
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
