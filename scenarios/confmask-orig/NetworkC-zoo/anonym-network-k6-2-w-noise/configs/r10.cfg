!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r10
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 10.3.10.10 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.9.10.114 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 20.10.11.99 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 2.128.9.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 31.85.139.215 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 redistribute bgp 1000 subnets
 network 10.3.10.0 0.0.0.255 area 0
 network 20.10.11.0 0.0.0.255 area 0
 default-information originate always
 distribute-list prefix filter_1 in GigabitEthernet0/0
 distribute-list prefix filter_3 in GigabitEthernet2/0
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 redistribute ospf 1 match internal external 1 external 2
 neighbor 10.9.10.19 remote-as 900
 network 31.85.139.0 mask 255.255.255.0
 no auto-summary
 neighbor 31.85.139.57 remote-as 400
 neighbor 31.85.139.57 advertisement-interval 0
 neighbor 31.85.139.57 soft-reconfiguration inbound
 neighbor 31.85.139.57 send-community
 neighbor 10.9.10.19 distribute-list 2 in
!
ip prefix-list filter_1 deny 2.128.4.0/24
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
access-list 2 deny 32.157.56.0 0.0.0.255
access-list 2 deny 20.7.8.0 0.0.0.255
access-list 2 deny 10.5.6.0 0.0.0.255
access-list 2 permit any
!
ip prefix-list filter_3 deny 62.124.146.0/24
ip prefix-list filter_3 deny 20.1.2.0/24
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
