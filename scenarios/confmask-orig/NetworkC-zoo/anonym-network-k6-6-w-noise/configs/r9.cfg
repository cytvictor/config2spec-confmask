!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r9
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 10.6.9.120 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.8.9.121 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 10.9.10.19 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 97.223.250.65 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 redistribute bgp 900 subnets
 network 10.6.9.0 0.0.0.255 area 1
 network 10.8.9.0 0.0.0.255 area 1
 default-information originate always
 distribute-list prefix filter_2 in GigabitEthernet0/0
!
router bgp 900
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 1 match internal external 1 external 2
 neighbor 10.9.10.114 remote-as 1000
 network 97.223.250.0 mask 255.255.255.0
 no auto-summary
 neighbor 97.223.250.244 remote-as 400
 neighbor 97.223.250.244 advertisement-interval 0
 neighbor 97.223.250.244 soft-reconfiguration inbound
 neighbor 97.223.250.244 send-community
 neighbor 10.9.10.114 distribute-list 1 in
!
access-list 1 deny 32.7.228.0 0.0.0.255
access-list 1 permit any
!
ip prefix-list filter_2 deny 32.134.128.0/24
ip prefix-list filter_2 deny 32.88.171.0/24
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
