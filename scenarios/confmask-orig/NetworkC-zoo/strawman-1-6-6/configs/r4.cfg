!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r4
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.4.5.170 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 20.4.7.120 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.5.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 71.96.11.71 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 135.253.119.249 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.129.46.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.126.17.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.55.196.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet130/0
 ip address 32.239.225.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet140/0
 ip address 32.234.166.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 20.4.5.0 0.0.0.255 area 1
 network 20.4.7.0 0.0.0.255 area 1
!
router bgp 400
 network 71.96.11.0 mask 255.255.255.0
 network 135.253.119.0 mask 255.255.255.0
 network 32.129.46.0 mask 255.255.255.0
 network 32.126.17.0 mask 255.255.255.0
 network 32.55.196.0 mask 255.255.255.0
 network 32.239.225.0 mask 255.255.255.0
 network 32.234.166.0 mask 255.255.255.0
 bgp log-neighbor-changes
 neighbor 71.96.11.252 remote-as 100
 neighbor 71.96.11.252 advertisement-interval 0
 neighbor 71.96.11.252 soft-reconfiguration inbound
 neighbor 71.96.11.252 send-community
 neighbor 135.253.119.158 remote-as 600
 neighbor 135.253.119.158 advertisement-interval 0
 neighbor 135.253.119.158 soft-reconfiguration inbound
 neighbor 135.253.119.158 send-community
 neighbor 71.96.11.252 distribute-list 1 in
 neighbor 135.253.119.158 distribute-list 2 in
!
access-list 1 deny 2.128.10.0 0.0.0.255
access-list 1 deny 2.128.8.0 0.0.0.255
access-list 1 deny 2.128.6.0 0.0.0.255
access-list 1 deny 2.128.5.0 0.0.0.255
access-list 1 deny 2.128.7.0 0.0.0.255
access-list 1 deny 2.128.2.0 0.0.0.255
access-list 1 deny 2.128.4.0 0.0.0.255
access-list 1 deny 2.128.3.0 0.0.0.255
access-list 1 deny 2.128.1.0 0.0.0.255
access-list 1 permit any
!
access-list 2 deny 2.128.10.0 0.0.0.255
access-list 2 deny 2.128.8.0 0.0.0.255
access-list 2 deny 2.128.6.0 0.0.0.255
access-list 2 deny 2.128.5.0 0.0.0.255
access-list 2 deny 2.128.7.0 0.0.0.255
access-list 2 deny 2.128.2.0 0.0.0.255
access-list 2 deny 2.128.4.0 0.0.0.255
access-list 2 deny 2.128.3.0 0.0.0.255
access-list 2 deny 2.128.1.0 0.0.0.255
access-list 2 permit any
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
