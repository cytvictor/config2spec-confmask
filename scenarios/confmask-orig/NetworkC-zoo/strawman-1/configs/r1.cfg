!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.1.2.169 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.1.3.153 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.2.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 50.51.253.72 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 111.7.77.175 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.97.192.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.216.65.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.26.79.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.1.3.0 0.0.0.255 area 0
 network 20.1.2.0 0.0.0.255 area 0
!
router bgp 100
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 10.1.3.36 remote-as 300
 neighbor 50.51.253.65 remote-as 400
 neighbor 111.7.77.32 remote-as 800
 neighbor 50.51.253.65 distribute-list 1 in
 neighbor 111.7.77.32 distribute-list 2 in
 !
 address-family ipv4
  network 32.26.79.0 mask 255.255.255.0
  network 32.216.65.0 mask 255.255.255.0
  network 32.97.192.0 mask 255.255.255.0
  network 111.7.77.0 mask 255.255.255.0
  network 50.51.253.0 mask 255.255.255.0
  neighbor 10.1.3.36 activate
  no auto-summary
  no synchronization
 neighbor 50.51.253.65 activate
 neighbor 111.7.77.32 activate
 exit-address-family
!
access-list 1 deny 2.128.10.0 0.0.0.255
access-list 1 deny 2.128.8.0 0.0.0.255
access-list 1 deny 2.128.6.0 0.0.0.255
access-list 1 deny 2.128.5.0 0.0.0.255
access-list 1 deny 2.128.7.0 0.0.0.255
access-list 1 deny 2.128.2.0 0.0.0.255
access-list 1 deny 2.128.4.0 0.0.0.255
access-list 1 deny 2.128.3.0 0.0.0.255
access-list 1 deny 2.128.1.0 0.0.0.255
access-list 1 permit any
!
access-list 2 deny 2.128.10.0 0.0.0.255
access-list 2 deny 2.128.8.0 0.0.0.255
access-list 2 deny 2.128.6.0 0.0.0.255
access-list 2 deny 2.128.5.0 0.0.0.255
access-list 2 deny 2.128.7.0 0.0.0.255
access-list 2 deny 2.128.2.0 0.0.0.255
access-list 2 deny 2.128.4.0 0.0.0.255
access-list 2 deny 2.128.3.0 0.0.0.255
access-list 2 deny 2.128.1.0 0.0.0.255
access-list 2 permit any
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
