!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r5
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.4.5.64 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.5.6.141 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 10.5.7.91 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 2.128.6.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 130.181.230.85 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 32.58.219.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.63.82.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.10.252.1 255.255.255.0
 negotiation auto
!
router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.5.6.0 0.0.0.255 area 1
 network 10.5.7.0 0.0.0.255 area 1
 network 20.4.5.0 0.0.0.255 area 1
 distribute-list prefix filter_2 in GigabitEthernet1/0
 distribute-list prefix filter_4 in GigabitEthernet2/0
 distribute-list prefix filter_5 in GigabitEthernet0/0
!
router bgp 400
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 neighbor 10.5.6.83 remote-as 600
 neighbor 10.5.7.71 remote-as 400
 neighbor 130.181.230.225 remote-as 100
 neighbor 130.181.230.225 distribute-list 1 in
 neighbor 10.5.6.83 distribute-list 3 in
 !
 address-family ipv4
  network 32.10.252.0 mask 255.255.255.0
  network 32.63.82.0 mask 255.255.255.0
  network 32.58.219.0 mask 255.255.255.0
  network 130.181.230.0 mask 255.255.255.0
  redistribute ospf 1
  neighbor 10.5.6.83 activate
  neighbor 10.5.7.71 activate
  no auto-summary
  no synchronization
 neighbor 130.181.230.225 activate
 exit-address-family
!
access-list 1 deny 69.60.230.0 0.0.0.255
access-list 1 deny 2.128.1.0 0.0.0.255
access-list 1 deny 2.128.8.0 0.0.0.255
access-list 1 deny 2.128.3.0 0.0.0.255
access-list 1 deny 2.128.5.0 0.0.0.255
access-list 1 deny 2.128.10.0 0.0.0.255
access-list 1 permit any
!
ip prefix-list filter_2 deny 2.128.2.0/24
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
access-list 3 deny 20.2.11.0 0.0.0.255
access-list 3 deny 10.3.10.0 0.0.0.255
access-list 3 deny 10.1.3.0 0.0.0.255
access-list 3 permit any
!
ip prefix-list filter_4 deny 20.4.7.0/24
ip prefix-list filter_4 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_5 deny 20.4.7.0/24
ip prefix-list filter_5 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
