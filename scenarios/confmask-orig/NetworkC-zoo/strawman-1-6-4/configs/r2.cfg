!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r2
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.1.2.218 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 20.2.11.155 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.1.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 2.128.8.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 130.181.230.225 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 30.4.121.204 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.217.207.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.212.199.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.210.243.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet130/0
 ip address 32.204.55.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet140/0
 ip address 32.74.79.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet150/0
 ip address 32.132.186.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 20.1.2.0 0.0.0.255 area 0
 network 20.2.11.0 0.0.0.255 area 0
!
router bgp 100
 bgp log-neighbor-changes
 neighbor 20.2.11.136 remote-as 1100
 neighbor 130.181.230.85 remote-as 400
 neighbor 30.4.121.31 remote-as 900
 neighbor 130.181.230.85 distribute-list 1 in
 neighbor 30.4.121.31 distribute-list 2 in
 !
 address-family ipv4
  network 32.132.186.0 mask 255.255.255.0
  network 32.74.79.0 mask 255.255.255.0
  network 32.204.55.0 mask 255.255.255.0
  network 32.210.243.0 mask 255.255.255.0
  network 32.212.199.0 mask 255.255.255.0
  network 32.217.207.0 mask 255.255.255.0
  network 30.4.121.0 mask 255.255.255.0
  network 130.181.230.0 mask 255.255.255.0
  neighbor 20.2.11.136 activate
  no auto-summary
  no synchronization
 neighbor 130.181.230.85 activate
 neighbor 30.4.121.31 activate
 exit-address-family
!
access-list 1 deny 2.128.10.0 0.0.0.255
access-list 1 deny 2.128.8.0 0.0.0.255
access-list 1 deny 2.128.6.0 0.0.0.255
access-list 1 deny 2.128.5.0 0.0.0.255
access-list 1 deny 2.128.7.0 0.0.0.255
access-list 1 deny 2.128.2.0 0.0.0.255
access-list 1 deny 2.128.4.0 0.0.0.255
access-list 1 deny 2.128.3.0 0.0.0.255
access-list 1 deny 2.128.1.0 0.0.0.255
access-list 1 permit any
!
access-list 2 deny 2.128.10.0 0.0.0.255
access-list 2 deny 2.128.8.0 0.0.0.255
access-list 2 deny 2.128.6.0 0.0.0.255
access-list 2 deny 2.128.5.0 0.0.0.255
access-list 2 deny 2.128.7.0 0.0.0.255
access-list 2 deny 2.128.2.0 0.0.0.255
access-list 2 deny 2.128.4.0 0.0.0.255
access-list 2 deny 2.128.3.0 0.0.0.255
access-list 2 deny 2.128.1.0 0.0.0.255
access-list 2 permit any
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
