!
version 12.4
!
hostname c4
!
interface GigabitEthernet0/1
  ip address 10.4.0.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.4.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 10.4.2.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 10.4.3.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/5
  ip address 10.4.4.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/6
  ip address 10.4.5.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/7
  ip address 10.4.6.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/8
  ip address 10.4.7.0/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
 distribute-list prefix filter_1 in GigabitEthernet0/8
 distribute-list prefix filter_2 in GigabitEthernet0/3
 distribute-list prefix filter_3 in GigabitEthernet0/1
 distribute-list prefix filter_4 in GigabitEthernet0/6
!
ip prefix-list filter_1 deny 10.1.7.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 30.2.0.12/30
ip prefix-list filter_2 deny 30.2.0.8/30
ip prefix-list filter_2 deny 30.2.0.4/30
ip prefix-list filter_2 deny 10.8.2.0/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 32.28.89.0/24
ip prefix-list filter_3 deny 10.11.0.0/31
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_4 deny 10.14.5.0/31
ip prefix-list filter_4 permit 0.0.0.0/0 le 32
!
end
