!
version 12.4
!
hostname c11
!
interface GigabitEthernet0/1
  ip address 10.11.0.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.11.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 10.11.2.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 10.11.3.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/5
  ip address 10.11.4.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/6
  ip address 10.11.5.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/7
  ip address 10.11.6.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/8
  ip address 10.11.7.0/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
 distribute-list prefix filter_1 in GigabitEthernet0/5
 distribute-list prefix filter_2 in GigabitEthernet0/6
 distribute-list prefix filter_3 in GigabitEthernet0/1
 distribute-list prefix filter_4 in GigabitEthernet0/7
 distribute-list prefix filter_5 in GigabitEthernet0/2
 distribute-list prefix filter_6 in GigabitEthernet0/3
 distribute-list prefix filter_7 in GigabitEthernet0/8
!
ip prefix-list filter_1 deny 20.4.2.6/31
ip prefix-list filter_1 deny 20.4.2.4/31
ip prefix-list filter_1 deny 10.0.4.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 20.5.3.0/31
ip prefix-list filter_2 deny 10.13.5.0/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 20.0.0.6/31
ip prefix-list filter_3 deny 10.14.0.0/31
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_4 deny 30.6.0.12/30
ip prefix-list filter_4 deny 10.15.6.0/31
ip prefix-list filter_4 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_5 deny 20.1.0.6/31
ip prefix-list filter_5 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_6 deny 30.2.3.0/30
ip prefix-list filter_6 deny 20.2.3.4/31
ip prefix-list filter_6 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_7 deny 30.7.2.12/30
ip prefix-list filter_7 permit 0.0.0.0/0 le 32
!
end
