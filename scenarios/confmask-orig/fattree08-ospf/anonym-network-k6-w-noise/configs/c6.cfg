!
version 12.4
!
hostname c6
!
interface GigabitEthernet0/1
  ip address 10.6.0.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.6.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 10.6.2.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 10.6.3.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/5
  ip address 10.6.4.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/6
  ip address 10.6.5.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/7
  ip address 10.6.6.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/8
  ip address 10.6.7.0/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
 distribute-list prefix filter_1 in GigabitEthernet0/4
 distribute-list prefix filter_2 in GigabitEthernet0/5
 distribute-list prefix filter_3 in GigabitEthernet0/7
 distribute-list prefix filter_4 in GigabitEthernet0/8
!
ip prefix-list filter_1 deny 30.3.3.4/30
ip prefix-list filter_1 deny 20.3.1.2/31
ip prefix-list filter_1 deny 10.7.3.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 10.11.4.0/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 91.1.0.0/30
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_4 deny 91.10.0.0/30
ip prefix-list filter_4 permit 0.0.0.0/0 le 32
!
end
