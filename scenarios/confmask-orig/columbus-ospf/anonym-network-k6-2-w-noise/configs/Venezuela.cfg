!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Venezuela
!
ip route 91.8.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.8.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.8.0.2 255.255.255.252
!
interface FastEthernet0/0
 ip address 100.0.10.1 255.255.255.0
 description "To 100.0.10.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.105 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID7"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.163 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Curacao"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 32.76.5.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 32.63.177.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.8.0.0 0.0.0.7 area 0
 network 32.63.177.0 0.0.0.255 area 0
 network 32.76.5.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/0
!
ip prefix-list filter_1 deny 100.0.69.0/24
ip prefix-list filter_1 deny 100.0.43.0/24
ip prefix-list filter_1 deny 100.0.37.0/24
ip prefix-list filter_1 deny 32.241.58.0/24
ip prefix-list filter_1 deny 32.153.62.0/24
ip prefix-list filter_1 deny 32.42.209.0/24
ip prefix-list filter_1 deny 10.0.0.58/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.9.0/24
ip prefix-list filter_2 deny 91.16.0.0/30
ip prefix-list filter_2 deny 91.13.0.4/30
ip prefix-list filter_2 deny 10.0.0.102/31
ip prefix-list filter_2 deny 10.0.0.86/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
