!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID34
!
interface FastEthernet0/0
 ip address 100.0.20.1 255.255.255.0
 description "To 100.0.20.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.88 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Panama"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.90 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID1"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/0
 distribute-list prefix filter_2 in FastEthernet0/1
!
ip prefix-list filter_1 deny 100.0.62.0/24
ip prefix-list filter_1 deny 100.0.9.0/24
ip prefix-list filter_1 deny 10.0.0.166/31
ip prefix-list filter_1 deny 10.0.0.116/31
ip prefix-list filter_1 deny 10.0.0.40/31
ip prefix-list filter_1 deny 10.0.0.10/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.61.0/24
ip prefix-list filter_2 deny 100.0.47.0/24
ip prefix-list filter_2 deny 100.0.33.0/24
ip prefix-list filter_2 deny 100.0.29.0/24
ip prefix-list filter_2 deny 100.0.23.0/24
ip prefix-list filter_2 deny 32.201.112.0/24
ip prefix-list filter_2 deny 10.0.0.142/31
ip prefix-list filter_2 deny 10.0.0.106/31
ip prefix-list filter_2 deny 10.0.0.84/31
ip prefix-list filter_2 deny 10.0.0.52/31
ip prefix-list filter_2 deny 10.0.0.44/31
ip prefix-list filter_2 deny 10.0.0.32/31
ip prefix-list filter_2 deny 10.0.0.22/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
