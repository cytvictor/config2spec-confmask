!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID50
!
interface FastEthernet0/0
 ip address 100.0.34.1 255.255.255.0
 description "To 100.0.34.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.81 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To PuertoRico"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.148 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To StCroix"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.61 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID8"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/0
 distribute-list prefix filter_2 in FastEthernet0/1
 distribute-list prefix filter_3 in FastEthernet1/1
!
ip prefix-list filter_1 deny 100.0.68.0/24
ip prefix-list filter_1 deny 100.0.60.0/24
ip prefix-list filter_1 deny 100.0.52.0/24
ip prefix-list filter_1 deny 100.0.41.0/24
ip prefix-list filter_1 deny 100.0.37.0/24
ip prefix-list filter_1 deny 100.0.30.0/24
ip prefix-list filter_1 deny 100.0.7.0/24
ip prefix-list filter_1 deny 100.0.0.0/24
ip prefix-list filter_1 deny 91.17.0.4/30
ip prefix-list filter_1 deny 91.12.0.4/30
ip prefix-list filter_1 deny 91.8.0.4/30
ip prefix-list filter_1 deny 91.8.0.0/30
ip prefix-list filter_1 deny 91.5.0.0/30
ip prefix-list filter_1 deny 32.88.142.0/24
ip prefix-list filter_1 deny 10.0.0.164/31
ip prefix-list filter_1 deny 10.0.0.48/31
ip prefix-list filter_1 deny 10.0.0.36/31
ip prefix-list filter_1 deny 10.0.0.8/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.47.0/24
ip prefix-list filter_2 deny 32.30.81.0/24
ip prefix-list filter_2 deny 10.0.0.48/31
ip prefix-list filter_2 deny 10.0.0.22/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 100.0.45.0/24
ip prefix-list filter_3 deny 100.0.11.0/24
ip prefix-list filter_3 deny 91.7.0.4/30
ip prefix-list filter_3 deny 32.227.198.0/24
ip prefix-list filter_3 deny 10.0.0.62/31
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
