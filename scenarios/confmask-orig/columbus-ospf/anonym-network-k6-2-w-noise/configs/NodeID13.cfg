!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID13
!
interface FastEthernet0/0
 ip address 100.0.0.1 255.255.255.0
 description "To 100.0.0.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.4 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID29"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.6 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID14"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.8 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID31"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/1
 distribute-list prefix filter_2 in FastEthernet1/0
!
ip prefix-list filter_1 deny 100.0.61.0/24
ip prefix-list filter_1 deny 100.0.44.0/24
ip prefix-list filter_1 deny 100.0.34.0/24
ip prefix-list filter_1 deny 100.0.33.0/24
ip prefix-list filter_1 deny 100.0.19.0/24
ip prefix-list filter_1 deny 91.14.0.4/30
ip prefix-list filter_1 deny 91.8.0.4/30
ip prefix-list filter_1 deny 91.5.0.0/30
ip prefix-list filter_1 deny 32.59.231.0/24
ip prefix-list filter_1 deny 32.58.239.0/24
ip prefix-list filter_1 deny 32.42.209.0/24
ip prefix-list filter_1 deny 32.18.106.0/24
ip prefix-list filter_1 deny 10.0.0.126/31
ip prefix-list filter_1 deny 10.0.0.124/31
ip prefix-list filter_1 deny 10.0.0.72/31
ip prefix-list filter_1 deny 10.0.0.36/31
ip prefix-list filter_1 deny 10.0.0.26/31
ip prefix-list filter_1 deny 10.0.0.22/31
ip prefix-list filter_1 deny 10.0.0.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.48.0/24
ip prefix-list filter_2 deny 10.0.0.152/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
