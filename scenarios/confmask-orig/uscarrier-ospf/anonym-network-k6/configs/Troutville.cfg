!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Troutville
!
interface FastEthernet0/0
 ip address 100.0.48.1 255.255.255.0
 description "To 100.0.48.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.3 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Roanoke"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.247 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Blacksburg"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.101 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 9
 description "To Lexington"
 speed auto
 duplex auto
!
interface FastEthernet2/0
 ip address 10.0.1.52 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Staunton"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 72.105.118.227 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 74.182.201.204 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
router ospf 100
 network 74.182.201.0 0.0.0.255 area None
 network 72.105.118.0 0.0.0.255 area None
 redistribute connected subnets
 maximum-paths 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
