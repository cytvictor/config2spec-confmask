!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lyon
!
ip route 91.29.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.29.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.29.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.0.1 255.255.255.0
 description "To 100.0.0.0/24"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.0 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.2 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.4 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Geneva"
 speed auto
 duplex auto
!
interface GigabitEthernet60/0
 ip address 32.89.207.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet70/0
 ip address 32.6.47.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.29.0.0 0.0.0.7 area 0
 network 32.6.47.0 0.0.0.255 area 0
 network 32.89.207.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/0
 distribute-list prefix filter_3 in FastEthernet1/1
!
ip prefix-list filter_1 deny 91.4.0.4/30
ip prefix-list filter_1 deny 32.200.140.0/24
ip prefix-list filter_1 deny 32.86.79.0/24
ip prefix-list filter_1 deny 10.0.0.22/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.5.0/24
ip prefix-list filter_2 deny 91.19.0.0/30
ip prefix-list filter_2 deny 32.115.228.0/24
ip prefix-list filter_2 deny 10.0.0.68/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 91.30.0.0/30
ip prefix-list filter_3 deny 91.17.0.0/30
ip prefix-list filter_3 deny 91.9.0.0/30
ip prefix-list filter_3 deny 91.1.0.4/30
ip prefix-list filter_3 deny 32.207.132.0/24
ip prefix-list filter_3 deny 32.201.124.0/24
ip prefix-list filter_3 deny 32.10.49.0/24
ip prefix-list filter_3 deny 10.0.0.92/31
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
