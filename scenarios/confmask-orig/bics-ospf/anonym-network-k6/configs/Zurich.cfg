!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zurich
!
ip route 91.12.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.12.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.12.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.24.1 255.255.255.0
 description "To 100.0.24.0/24"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.49 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Geneva"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.65 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Vaduz"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.88 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Milan"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.75 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Roma"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.79 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Frankfurt"
 speed auto
 duplex auto
!
interface GigabitEthernet80/0
 ip address 79.112.74.152 255.255.255.0
 ip ospf cost 4
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 113.155.225.203 255.255.255.0
 ip ospf cost 4
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 180.127.196.232 255.255.255.0
 ip ospf cost 4
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.46.73.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.192.9.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 32.192.9.0 0.0.0.255 area 0
 network 32.46.73.0 0.0.0.255 area 0
 network 180.127.196.0 0.0.0.255 area 0
 network 113.155.225.0 0.0.0.255 area 0
 network 79.112.74.0 0.0.0.255 area 0
 network 91.12.0.0 0.0.0.7 area 0
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in GigabitEthernet90/0
 distribute-list prefix filter_2 in GigabitEthernet80/0
!
ip prefix-list filter_1 deny 91.8.0.4/30
ip prefix-list filter_1 deny 91.8.0.0/30
ip prefix-list filter_1 deny 91.7.0.4/30
ip prefix-list filter_1 deny 91.7.0.0/30
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 91.29.0.4/30
ip prefix-list filter_2 deny 91.29.0.0/30
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
