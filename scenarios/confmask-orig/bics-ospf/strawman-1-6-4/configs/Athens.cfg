!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Athens
!
ip route 91.27.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.27.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.27.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.5.1 255.255.255.0
 description "To 100.0.5.0/24"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.26 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Sofia"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.13 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Istanbul"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 32.85.161.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 32.10.60.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet70/0
 ip address 32.133.61.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 32.94.243.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 32.217.141.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.52.43.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.27.0.0 0.0.0.7 area 0
 network 32.52.43.0 0.0.0.255 area 0
 network 32.217.141.0 0.0.0.255 area 0
 network 32.94.243.0 0.0.0.255 area 0
 network 32.133.61.0 0.0.0.255 area 0
 network 32.10.60.0 0.0.0.255 area 0
 network 32.85.161.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
