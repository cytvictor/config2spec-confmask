!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Amsterdam
!
ip route 91.14.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.14.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.14.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.31.1 255.255.255.0
 description "To 100.0.31.0/24"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.95 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.57 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Brussels"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.33 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Rotterdam"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.85 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Frankfurt"
 speed auto
 duplex auto
!
interface GigabitEthernet70/0
 ip address 32.211.71.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 32.124.20.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 32.25.224.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.242.82.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.194.168.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.31.216.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.14.0.0 0.0.0.7 area 0
 network 32.31.216.0 0.0.0.255 area 0
 network 32.194.168.0 0.0.0.255 area 0
 network 32.242.82.0 0.0.0.255 area 0
 network 32.25.224.0 0.0.0.255 area 0
 network 32.124.20.0 0.0.0.255 area 0
 network 32.211.71.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
