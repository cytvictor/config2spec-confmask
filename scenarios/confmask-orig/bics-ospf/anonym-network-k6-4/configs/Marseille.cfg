!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Marseille
!
ip route 91.19.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.19.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.19.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.21.1 255.255.255.0
 description "To 100.0.21.0/24"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.76 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Milan"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.3 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Lyon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.71 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Barcelona"
 speed auto
 duplex auto
!
interface GigabitEthernet60/0
 ip address 32.231.2.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet70/0
 ip address 32.125.138.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 32.129.88.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 32.183.181.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.183.119.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.218.106.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.19.0.0 0.0.0.7 area 0
 network 32.218.106.0 0.0.0.255 area 0
 network 32.183.119.0 0.0.0.255 area 0
 network 32.183.181.0 0.0.0.255 area 0
 network 32.129.88.0 0.0.0.255 area 0
 network 32.125.138.0 0.0.0.255 area 0
 network 32.231.2.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
