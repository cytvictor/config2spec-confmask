!
version 12.4
!
hostname agg0-1
!
interface GigabitEthernet0/1
  ip address 10.2.0.1/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.3.0.1/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 20.0.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 20.0.1.2/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
  network 20.0.0.0 0.255.255.255 area 1
 distribute-list prefix filter_1 in GigabitEthernet0/4
 distribute-list prefix filter_2 in GigabitEthernet0/1
 distribute-list prefix filter_3 in GigabitEthernet0/2
!
ip prefix-list filter_1 deny 20.0.0.2/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 91.3.0.0/30
ip prefix-list filter_2 deny 32.171.99.0/24
ip prefix-list filter_2 deny 30.3.0.0/30
ip prefix-list filter_2 deny 20.2.0.0/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 91.2.0.0/30
ip prefix-list filter_3 deny 32.240.99.0/24
ip prefix-list filter_3 deny 30.3.1.0/30
ip prefix-list filter_3 deny 20.2.1.0/31
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
end
