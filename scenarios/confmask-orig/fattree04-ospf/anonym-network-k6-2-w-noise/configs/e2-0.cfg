!
version 12.4
!
hostname e2-0
!
ip route 91.6.0.0 255.255.255.252 Null0
!
interface FastEthernet99/0
  ip address 91.6.0.2 255.255.255.252
!
interface GigabitEthernet0/1
  ip address 20.2.0.1/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 30.2.0.0/30
!
interface GigabitEthernet0/2
  ip address 20.2.1.1/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 30.2.0.4/30
!
interface GigabitEthernet50/0
 ip address 32.80.95.1 255.255.255.0
 negotiation auto
!
router ospf 1
 network 91.6.0.0 0.0.0.3 area 1
 network 32.80.95.0 0.0.0.255 area 1
	network 30.0.0.0 0.255.255.255 area 1
	network 20.0.0.0 0.255.255.255 area 1
 distribute-list prefix filter_1 in GigabitEthernet0/1
 distribute-list prefix filter_2 in GigabitEthernet0/2
!
ip prefix-list filter_1 deny 91.5.0.0/30
ip prefix-list filter_1 deny 20.2.0.2/31
ip prefix-list filter_1 deny 10.1.0.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 30.1.1.0/30
ip prefix-list filter_2 deny 10.2.0.0/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
end
