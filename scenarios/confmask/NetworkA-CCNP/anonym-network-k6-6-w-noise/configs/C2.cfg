!
version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname C2
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ethernet lmi ce
!
no ip icmp rate-limit unreachable
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
!
interface GigabitEthernet0/0
 ip address 10.0.0.2 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/1
 ip address 10.0.1.9 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/2
 ip address 10.0.1.13 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/3
 ip address 10.0.2.9 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/4
 ip address 10.0.2.13 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/5
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::C2 link-local
!
interface GigabitEthernet0/6
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/7
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
router ospf 10
 router-id 20.0.0.242
 distribute-list prefix filter_1 in GigabitEthernet0/2
 distribute-list prefix filter_2 in GigabitEthernet0/3
 distribute-list prefix filter_3 in GigabitEthernet0/4
!
ip prefix-list filter_1 deny 20.0.0.252/32
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 32.141.139.0/24
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 32.179.96.0/24
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
no scheduler allocate
!
end
