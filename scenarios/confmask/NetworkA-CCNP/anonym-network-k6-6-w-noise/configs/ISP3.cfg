!
version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP3
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ethernet lmi ce
!
no process cpu autoprofile hog
!
no ip icmp rate-limit unreachable
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
redundancy
!
no cdp log mismatch duplex
no cdp run
!
ip tcp synwait-time 5
!
interface Loopback0
 ip address 70.0.0.100 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 50.0.0.6 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/1
 ip address 60.0.0.2 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/2
 ip address 70.0.0.1 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/4
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/5
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/6
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet0/7
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
 no cdp enable
!
interface GigabitEthernet90/0
 ip address 204.82.154.54 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 63.244.221.255 255.255.255.0
 negotiation auto
!
router bgp 103
 bgp router-id 70.0.0.100
 bgp log-neighbor-changes
 neighbor 50.0.0.100 remote-as 101
 neighbor 50.0.0.100 ebgp-multihop 3
 neighbor 50.0.0.100 update-source Loopback0
 neighbor 60.0.0.100 remote-as 102
 neighbor 60.0.0.100 ebgp-multihop 3
 neighbor 60.0.0.100 update-source Loopback0
 neighbor 80.0.0.100 remote-as 104
 neighbor 80.0.0.100 ebgp-multihop 3
 neighbor 80.0.0.100 update-source Loopback0
 neighbor 50.0.0.100 distribute-list 1 in
 neighbor 60.0.0.100 distribute-list 2 in
 neighbor 80.0.0.100 distribute-list 3 in
 !
 address-family ipv4
  network 63.244.221.0 mask 255.255.255.0
  network 204.82.154.0 mask 255.255.255.0
  network 70.0.0.0 mask 255.255.240.0
  neighbor 50.0.0.100 activate
  neighbor 50.0.0.100 soft-reconfiguration inbound
  neighbor 60.0.0.100 activate
  neighbor 60.0.0.100 soft-reconfiguration inbound
  neighbor 80.0.0.100 activate
  neighbor 80.0.0.100 soft-reconfiguration inbound
 exit-address-family
!
ip prefix-list 1 deny 74.181.88.0/24
ip prefix-list 1 deny 32.246.240.0/24
ip prefix-list 1 deny 10.0.1.8/30
ip prefix-list 1 permit 0.0.0.0/0 le 32
!
ip prefix-list 2 deny 32.207.69.0/24
ip prefix-list 2 deny 32.33.121.0/24
ip prefix-list 2 permit 0.0.0.0/0 le 32
!
ip prefix-list 3 deny 192.168.0.0/24
ip prefix-list 3 deny 32.71.77.0/24
ip prefix-list 3 deny 32.45.75.0/24
ip prefix-list 3 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
ip route 50.0.0.100 255.255.255.255 50.0.0.5
ip route 60.0.0.100 255.255.255.255 60.0.0.1
ip route 70.0.0.0 255.255.240.0 Null0
ip route 80.0.0.100 255.255.255.255 70.0.0.2
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
no scheduler allocate
!
end
