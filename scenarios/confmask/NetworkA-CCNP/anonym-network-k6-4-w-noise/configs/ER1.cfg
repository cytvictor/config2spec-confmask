!
version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ER1
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ethernet lmi ce
!
no ip icmp rate-limit unreachable
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
!
interface Loopback0
 ip address 20.0.0.251 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet0/0
 ip address 50.0.0.14 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 ip address 60.0.0.6 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.0.1.2 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 ip address 10.0.1.10 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/5
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/6
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/7
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet90/0
 ip address 59.113.198.96 255.255.255.0
 negotiation auto
!
router ospf 10
 router-id 20.0.0.251
 default-information originate always
 distribute-list prefix filter_2 in GigabitEthernet0/2
 distribute-list prefix filter_3 in GigabitEthernet0/3
!
router bgp 250
 bgp router-id 20.0.0.251
 bgp log-neighbor-changes
 neighbor 50.0.0.100 remote-as 101
 neighbor 50.0.0.100 ebgp-multihop 3
 neighbor 50.0.0.100 update-source Loopback0
 neighbor 60.0.0.100 remote-as 102
 neighbor 60.0.0.100 ebgp-multihop 3
 neighbor 60.0.0.100 update-source Loopback0
 neighbor 59.113.198.47 remote-as 104
 neighbor 59.113.198.47 distribute-list 1 in
 !
 address-family ipv4
  network 59.113.198.0 mask 255.255.255.0
  redistribute ospf 10 match internal external 1 external 2
  redistribute ospf 1 match internal external 1 external 2
  neighbor 50.0.0.100 activate
  neighbor 60.0.0.100 activate
 neighbor 59.113.198.47 activate
 exit-address-family
!
ip prefix-list 1 deny 192.168.0.0/24
ip prefix-list 1 deny 192.168.6.0/24
ip prefix-list 1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 32.75.38.0/24
ip prefix-list filter_2 deny 20.0.0.252/32
ip prefix-list filter_2 deny 10.0.2.4/30
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 32.90.206.0/24
ip prefix-list filter_3 deny 32.31.236.0/24
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
ip route 50.0.0.100 255.255.255.255 50.0.0.13
ip route 60.0.0.100 255.255.255.255 60.0.0.5
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
no scheduler allocate
!
end
