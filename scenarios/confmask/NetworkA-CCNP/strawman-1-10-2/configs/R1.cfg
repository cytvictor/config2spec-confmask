!
version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ethernet lmi ce
!
no ip icmp rate-limit unreachable
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
!
interface GigabitEthernet0/0
 ip address 10.0.2.2 255.255.255.252
 ip ospf 10 area 0
 ip ospf cost 20
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::11 link-local
!
interface GigabitEthernet0/1
 ip address 10.0.2.10 255.255.255.252
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::11 link-local
!
interface GigabitEthernet0/2
 ip address 192.168.1.1 255.255.255.0
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 ip address 192.168.4.1 255.255.255.0
 ip ospf 10 area 0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/5
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/6
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/7
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet80/0
 ip address 127.109.227.192 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 35.54.176.35 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 105.248.173.111 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.182.83.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet120/0
 ip address 32.172.111.1 255.255.255.0
 negotiation auto
!
router ospf 10
 router-id 20.0.0.231
 network 32.172.111.0 0.0.0.255 area 0
 network 32.182.83.0 0.0.0.255 area 0
 network 105.248.173.0 0.0.0.255 area 0
 network 35.54.176.0 0.0.0.255 area 0
 network 127.109.227.0 0.0.0.255 area 0
 network 192.168.1.0 0.0.0.255 area 0
 network 192.168.4.0 0.0.0.255 area 0
!
 neighbor 127.109.227.174 distribute-list 1 in
 neighbor 35.54.176.125 distribute-list 2 in
 neighbor 105.248.173.74 distribute-list 3 in
!
ip prefix-list 1 deny 192.168.7.0/24
ip prefix-list 1 deny 192.168.5.0/24
ip prefix-list 1 deny 192.168.4.0/24
ip prefix-list 1 deny 192.168.6.0/24
ip prefix-list 1 deny 192.168.1.0/24
ip prefix-list 1 deny 192.168.3.0/24
ip prefix-list 1 deny 192.168.2.0/24
ip prefix-list 1 deny 192.168.0.0/24
ip prefix-list 1 permit 0.0.0.0/0 le 32
!
ip prefix-list 2 deny 192.168.7.0/24
ip prefix-list 2 deny 192.168.5.0/24
ip prefix-list 2 deny 192.168.4.0/24
ip prefix-list 2 deny 192.168.6.0/24
ip prefix-list 2 deny 192.168.1.0/24
ip prefix-list 2 deny 192.168.3.0/24
ip prefix-list 2 deny 192.168.2.0/24
ip prefix-list 2 deny 192.168.0.0/24
ip prefix-list 2 permit 0.0.0.0/0 le 32
!
ip prefix-list 3 deny 192.168.7.0/24
ip prefix-list 3 deny 192.168.5.0/24
ip prefix-list 3 deny 192.168.4.0/24
ip prefix-list 3 deny 192.168.6.0/24
ip prefix-list 3 deny 192.168.1.0/24
ip prefix-list 3 deny 192.168.3.0/24
ip prefix-list 3 deny 192.168.2.0/24
ip prefix-list 3 deny 192.168.0.0/24
ip prefix-list 3 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
ip route 20.0.0.0 255.255.252.0 Null0
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
no scheduler allocate
!
end
