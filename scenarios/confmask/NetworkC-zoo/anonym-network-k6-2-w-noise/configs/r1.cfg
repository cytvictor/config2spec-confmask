!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.1.2.169 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.1.3.153 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.2.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 213.18.66.27 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 43.200.72.8 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.192.255.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.1.3.0 0.0.0.255 area 0
 network 20.1.2.0 0.0.0.255 area 0
 distribute-list prefix filter_2 in GigabitEthernet1/0
!
router bgp 100
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 10.1.3.36 remote-as 300
 neighbor 213.18.66.84 remote-as 400
 neighbor 43.200.72.52 remote-as 900
 neighbor 43.200.72.52 distribute-list 1 in
 neighbor 213.18.66.84 distribute-list 3 in
 neighbor 10.1.3.36 distribute-list 4 in
 !
 address-family ipv4
  network 32.192.255.0 mask 255.255.255.0
  network 43.200.72.0 mask 255.255.255.0
  network 213.18.66.0 mask 255.255.255.0
  neighbor 10.1.3.36 activate
  no auto-summary
  no synchronization
 neighbor 213.18.66.84 activate
 neighbor 43.200.72.52 activate
 exit-address-family
!
ip prefix-list 1 deny 20.2.11.0/24
ip prefix-list 1 deny 10.3.10.0/24
ip prefix-list 1 deny 2.128.1.0/24
ip prefix-list 1 deny 2.128.3.0/24
ip prefix-list 1 deny 2.128.4.0/24
ip prefix-list 1 deny 2.128.7.0/24
ip prefix-list 1 deny 2.128.5.0/24
ip prefix-list 1 deny 2.128.6.0/24
ip prefix-list 1 deny 2.128.8.0/24
ip prefix-list 1 deny 2.128.10.0/24
ip prefix-list 1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 0.0.0.0/0
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list 3 deny 10.6.9.0/24
ip prefix-list 3 permit 0.0.0.0/0 le 32
!
ip prefix-list 4 deny 32.37.17.0/24
ip prefix-list 4 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
