!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r4
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.4.5.170 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 20.4.7.120 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.5.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 146.25.56.74 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 19.175.37.171 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.129.117.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 20.4.5.0 0.0.0.255 area 1
 network 20.4.7.0 0.0.0.255 area 1
!
router bgp 400
 network 146.25.56.0 mask 255.255.255.0
 network 19.175.37.0 mask 255.255.255.0
 network 32.129.117.0 mask 255.255.255.0
 bgp log-neighbor-changes
 neighbor 146.25.56.80 remote-as 100
 neighbor 146.25.56.80 advertisement-interval 0
 neighbor 146.25.56.80 soft-reconfiguration inbound
 neighbor 146.25.56.80 send-community
 neighbor 19.175.37.206 remote-as 800
 neighbor 19.175.37.206 advertisement-interval 0
 neighbor 19.175.37.206 soft-reconfiguration inbound
 neighbor 19.175.37.206 send-community
 neighbor 146.25.56.80 distribute-list 1 in
!
ip prefix-list 1 deny 2.128.1.0/24
ip prefix-list 1 deny 2.128.3.0/24
ip prefix-list 1 deny 2.128.4.0/24
ip prefix-list 1 deny 2.128.2.0/24
ip prefix-list 1 deny 2.128.7.0/24
ip prefix-list 1 deny 2.128.6.0/24
ip prefix-list 1 deny 2.128.8.0/24
ip prefix-list 1 deny 2.128.10.0/24
ip prefix-list 1 permit 0.0.0.0/0 le 32
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
