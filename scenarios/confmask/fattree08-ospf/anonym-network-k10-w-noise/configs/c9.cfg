!
version 12.4
!
hostname c9
!
interface GigabitEthernet0/1
  ip address 10.9.0.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.9.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 10.9.2.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 10.9.3.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/5
  ip address 10.9.4.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/6
  ip address 10.9.5.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/7
  ip address 10.9.6.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/8
  ip address 10.9.7.0/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
 distribute-list prefix filter_1 in GigabitEthernet0/1
 distribute-list prefix filter_2 in GigabitEthernet0/2
!
ip prefix-list filter_1 deny 20.0.0.2/31
ip prefix-list filter_1 deny 10.4.0.0/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 20.1.2.4/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
end
