!
version 12.4
!
hostname c8
!
interface GigabitEthernet0/1
  ip address 10.8.0.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/2
  ip address 10.8.1.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/3
  ip address 10.8.2.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/4
  ip address 10.8.3.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/5
  ip address 10.8.4.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/6
  ip address 10.8.5.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/7
  ip address 10.8.6.0/31
  ip ospf cost 2
!
interface GigabitEthernet0/8
  ip address 10.8.7.0/31
  ip ospf cost 2
!
router ospf 1
  redistribute connected
  network 10.0.0.0 0.255.255.255 area 0
 distribute-list prefix filter_1 in GigabitEthernet0/6
 distribute-list prefix filter_2 in GigabitEthernet0/5
!
ip prefix-list filter_1 deny 30.5.0.0/30
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 91.2.0.0/30
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
end
