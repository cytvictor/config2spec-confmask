!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Florence
!
interface FastEthernet0/0
 ip address 100.0.108.1 255.255.255.0
 description "To 100.0.108.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.1.23 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Bethune"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.1.84 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Sumter"
 speed auto
 duplex auto
!
interface FastEthernet2/0
 ip address 10.0.0.221 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To TarHeel"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.95 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To MyrtleBeach"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 37.164.221.194 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 157.27.196.127 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
router ospf 100
 network 157.27.196.0 0.0.0.255 area 0
 network 37.164.221.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
