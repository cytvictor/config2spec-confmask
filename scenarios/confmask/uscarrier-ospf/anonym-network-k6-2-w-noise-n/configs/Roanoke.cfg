!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Roanoke
!
interface FastEthernet0/0
 ip address 100.0.0.1 255.255.255.0
 description "To 100.0.0.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.0 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Charleston"
 speed auto
 duplex auto
!
interface FastEthernet2/0
 ip address 10.0.0.2 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Troutville"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.4 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To RockyMount"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.6 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 12
 description "To Lynchburg"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 110.108.33.157 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 128.148.196.51 255.255.255.0
 ip ospf cost 1
 negotiation auto
!
router ospf 100
 redistribute connected subnets
 network 128.148.196.0 0.0.0.255 area 0
 network 110.108.33.0 0.0.0.255 area 0
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet2/0
 distribute-list prefix filter_2 in FastEthernet1/1
 distribute-list prefix filter_3 in FastEthernet0/1
!
ip prefix-list filter_1 deny 100.0.154.0/24
ip prefix-list filter_1 deny 100.0.153.0/24
ip prefix-list filter_1 deny 100.0.151.0/24
ip prefix-list filter_1 deny 100.0.148.0/24
