ip prefix-list filter_1 deny 100.0.121.0/24
ip prefix-list filter_1 deny 100.0.98.0/24
ip prefix-list filter_1 deny 100.0.85.0/24
ip prefix-list filter_1 deny 100.0.47.0/24
ip prefix-list filter_1 deny 100.0.12.0/24
ip prefix-list filter_1 deny 91.36.0.0/30
ip prefix-list filter_1 deny 91.24.0.0/30
ip prefix-list filter_1 deny 91.21.0.0/30
ip prefix-list filter_1 deny 91.17.0.0/30
ip prefix-list filter_1 deny 91.12.0.0/30
ip prefix-list filter_1 deny 91.0.0.0/30
ip prefix-list filter_1 deny 32.105.195.0/24
ip prefix-list filter_1 deny 32.74.199.0/24
ip prefix-list filter_1 deny 32.52.5.0/24
ip prefix-list filter_1 deny 10.0.1.120/31
ip prefix-list filter_1 deny 10.0.1.112/31
ip prefix-list filter_1 deny 10.0.1.96/31
ip prefix-list filter_1 deny 10.0.1.82/31
ip prefix-list filter_1 deny 10.0.1.76/31
ip prefix-list filter_1 deny 10.0.1.48/31
ip prefix-list filter_1 deny 10.0.1.2/31
