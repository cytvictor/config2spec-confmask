!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Roma
!
ip route 91.15.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.15.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.15.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.20.1 255.255.255.0
 description "To 100.0.20.0/24"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.72 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Milan"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.74 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Zurich"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 138.52.135.91 255.255.255.0
 ip ospf cost 4
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 32.205.9.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet70/0
 ip address 32.12.9.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet80/0
 ip address 32.10.198.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet90/0
 ip address 32.148.224.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet100/0
 ip address 32.190.141.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet110/0
 ip address 32.237.108.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.15.0.0 0.0.0.7 area 0
 network 32.237.108.0 0.0.0.255 area 0
 network 32.190.141.0 0.0.0.255 area 0
 network 32.148.224.0 0.0.0.255 area 0
 network 32.10.198.0 0.0.0.255 area 0
 network 32.12.9.0 0.0.0.255 area 0
 network 32.205.9.0 0.0.0.255 area 0
 network 138.52.135.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in GigabitEthernet50/0
!
ip prefix-list filter_1 deny 91.13.0.4/30
ip prefix-list filter_1 deny 91.13.0.0/30
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
