hostname a
!
interface GigabitEthernet0/0
 ip address 1.1.1.1 255.255.255.0
 ip ospf 10 area 0
!
router ospf 10
 router-id 1.1.1.1
 !distribute-list prefix filter_1 in GigabitEthernet0/0
!router bgp 100
! bgp router-id 1.1.1.1
! bgp log-neighbor-changes
! neighbor 1.1.1.2 remote-as 200
! address-family ipv4
!  neighbor 1.1.1.2 route-map as200_to_100 in
!
ip prefix-list filter_1 deny 192.168.1.0/24
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list 1 permit 192.168.1.0/24
!
route-map as200_to_100 deny 100
 match ip address prefix-list 1
