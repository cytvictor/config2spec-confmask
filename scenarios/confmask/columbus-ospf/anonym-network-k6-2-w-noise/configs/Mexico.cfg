!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mexico
!
ip route 91.13.0.0 255.255.255.248 Null0
!
interface FastEthernet99/1
  ip address 91.13.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.13.0.2 255.255.255.252
!
interface FastEthernet0/0
 ip address 100.0.40.1 255.255.255.0
 description "To 100.0.40.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.155 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Belize"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.13 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID15"
 speed auto
 duplex auto
!
interface GigabitEthernet50/0
 ip address 32.54.16.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet60/0
 ip address 32.96.123.1 255.255.255.0
 negotiation auto
!
router ospf 100
 network 91.13.0.0 0.0.0.7 area 0
 network 32.96.123.0 0.0.0.255 area 0
 network 32.54.16.0 0.0.0.255 area 0
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/0
 distribute-list prefix filter_2 in FastEthernet0/1
!
ip prefix-list filter_1 deny 209.58.250.0/24
ip prefix-list filter_1 deny 177.136.90.0/24
ip prefix-list filter_1 deny 100.0.47.0/24
ip prefix-list filter_1 deny 100.0.39.0/24
ip prefix-list filter_1 deny 100.0.33.0/24
ip prefix-list filter_1 deny 100.0.25.0/24
ip prefix-list filter_1 deny 100.0.22.0/24
ip prefix-list filter_1 deny 100.0.15.0/24
ip prefix-list filter_1 deny 100.0.14.0/24
ip prefix-list filter_1 deny 100.0.5.0/24
ip prefix-list filter_1 deny 100.0.0.0/24
ip prefix-list filter_1 deny 32.254.154.0/24
ip prefix-list filter_1 deny 32.241.58.0/24
ip prefix-list filter_1 deny 32.227.198.0/24
ip prefix-list filter_1 deny 32.88.142.0/24
ip prefix-list filter_1 deny 10.0.0.144/31
ip prefix-list filter_1 deny 10.0.0.104/31
ip prefix-list filter_1 deny 10.0.0.90/31
ip prefix-list filter_1 deny 10.0.0.84/31
ip prefix-list filter_1 deny 10.0.0.78/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.48.0/24
ip prefix-list filter_2 deny 100.0.42.0/24
ip prefix-list filter_2 deny 100.0.17.0/24
ip prefix-list filter_2 deny 10.0.0.108/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
