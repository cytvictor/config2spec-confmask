!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID0
!
interface FastEthernet0/0
 ip address 100.0.27.1 255.255.255.0
 description "To 100.0.27.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.108 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID27"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.110 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 10
 description "To NodeID1"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/0
 distribute-list prefix filter_2 in FastEthernet0/1
!
ip prefix-list filter_1 deny 100.0.23.0/24
ip prefix-list filter_1 deny 100.0.5.0/24
ip prefix-list filter_1 deny 91.12.0.4/30
ip prefix-list filter_1 deny 10.0.0.150/31
ip prefix-list filter_1 deny 10.0.0.140/31
ip prefix-list filter_1 deny 10.0.0.70/31
ip prefix-list filter_1 deny 10.0.0.58/31
ip prefix-list filter_1 deny 10.0.0.34/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 91.17.0.4/30
ip prefix-list filter_2 deny 91.8.0.0/30
ip prefix-list filter_2 deny 91.7.0.4/30
ip prefix-list filter_2 deny 91.4.0.0/30
ip prefix-list filter_2 deny 91.2.0.0/30
ip prefix-list filter_2 deny 32.183.36.0/24
ip prefix-list filter_2 deny 32.38.128.0/24
ip prefix-list filter_2 deny 32.36.113.0/24
ip prefix-list filter_2 deny 10.0.0.82/31
ip prefix-list filter_2 deny 10.0.0.42/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
