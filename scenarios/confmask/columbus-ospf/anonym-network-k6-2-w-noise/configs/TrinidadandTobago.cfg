!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname TrinidadandTobago
!
interface FastEthernet0/0
 ip address 100.0.35.1 255.255.255.0
 description "To 100.0.35.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.28 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Grenada"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.30 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID35"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.32 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To StVincent"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/1
 distribute-list prefix filter_2 in FastEthernet0/1
 distribute-list prefix filter_3 in FastEthernet1/0
!
ip prefix-list filter_1 deny 177.136.90.0/24
ip prefix-list filter_1 deny 111.184.196.0/24
ip prefix-list filter_1 deny 100.0.65.0/24
ip prefix-list filter_1 deny 100.0.48.0/24
ip prefix-list filter_1 deny 100.0.40.0/24
ip prefix-list filter_1 deny 100.0.1.0/24
ip prefix-list filter_1 deny 91.8.0.0/30
ip prefix-list filter_1 deny 32.254.154.0/24
ip prefix-list filter_1 deny 10.0.0.160/31
ip prefix-list filter_1 deny 10.0.0.146/31
ip prefix-list filter_1 deny 10.0.0.114/31
ip prefix-list filter_1 deny 10.0.0.102/31
ip prefix-list filter_1 deny 10.0.0.64/31
ip prefix-list filter_1 deny 10.0.0.54/31
ip prefix-list filter_1 deny 10.0.0.52/31
ip prefix-list filter_1 deny 10.0.0.18/31
ip prefix-list filter_1 deny 10.0.0.4/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.69.0/24
ip prefix-list filter_2 deny 100.0.45.0/24
ip prefix-list filter_2 deny 91.17.0.0/30
ip prefix-list filter_2 deny 32.93.254.0/24
ip prefix-list filter_2 deny 32.36.113.0/24
ip prefix-list filter_2 deny 10.0.0.24/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_3 deny 32.203.6.0/24
ip prefix-list filter_3 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
