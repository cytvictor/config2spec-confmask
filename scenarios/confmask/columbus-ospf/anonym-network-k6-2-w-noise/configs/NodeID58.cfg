!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID58
!
interface FastEthernet0/0
 ip address 100.0.4.1 255.255.255.0
 description "To 100.0.4.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.150 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID59"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.17 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID17"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet1/0
 distribute-list prefix filter_2 in FastEthernet0/1
!
ip prefix-list filter_1 deny 100.0.68.0/24
ip prefix-list filter_1 deny 100.0.67.0/24
ip prefix-list filter_1 deny 100.0.66.0/24
ip prefix-list filter_1 deny 100.0.58.0/24
ip prefix-list filter_1 deny 91.13.0.4/30
ip prefix-list filter_1 deny 91.3.0.0/30
ip prefix-list filter_1 deny 10.0.0.164/31
ip prefix-list filter_1 deny 10.0.0.102/31
ip prefix-list filter_1 deny 10.0.0.98/31
ip prefix-list filter_1 deny 10.0.0.68/31
ip prefix-list filter_1 deny 10.0.0.20/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.39.0/24
ip prefix-list filter_2 deny 100.0.37.0/24
ip prefix-list filter_2 deny 100.0.31.0/24
ip prefix-list filter_2 deny 100.0.25.0/24
ip prefix-list filter_2 deny 91.17.0.4/30
ip prefix-list filter_2 deny 91.11.0.4/30
ip prefix-list filter_2 deny 91.2.0.0/30
ip prefix-list filter_2 deny 91.1.0.4/30
ip prefix-list filter_2 deny 32.241.58.0/24
ip prefix-list filter_2 deny 32.227.198.0/24
ip prefix-list filter_2 deny 32.120.17.0/24
ip prefix-list filter_2 deny 32.42.209.0/24
ip prefix-list filter_2 deny 32.24.86.0/24
ip prefix-list filter_2 deny 32.18.106.0/24
ip prefix-list filter_2 deny 10.0.0.78/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
