!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID32
!
interface FastEthernet0/0
 ip address 100.0.22.1 255.255.255.0
 description "To 100.0.22.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.37 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID44"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.96 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To NodeID59"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/0
!
ip prefix-list filter_1 deny 100.0.40.0/24
ip prefix-list filter_1 deny 100.0.36.0/24
ip prefix-list filter_1 deny 100.0.19.0/24
ip prefix-list filter_1 deny 91.13.0.4/30
ip prefix-list filter_1 deny 91.3.0.0/30
ip prefix-list filter_1 deny 32.254.154.0/24
ip prefix-list filter_1 deny 32.96.123.0/24
ip prefix-list filter_1 deny 10.0.0.168/31
ip prefix-list filter_1 deny 10.0.0.136/31
ip prefix-list filter_1 deny 10.0.0.134/31
ip prefix-list filter_1 deny 10.0.0.114/31
ip prefix-list filter_1 deny 10.0.0.90/31
ip prefix-list filter_1 deny 10.0.0.88/31
ip prefix-list filter_1 deny 10.0.0.12/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.7.0/24
ip prefix-list filter_2 deny 91.12.0.0/30
ip prefix-list filter_2 deny 91.11.0.4/30
ip prefix-list filter_2 deny 91.9.0.4/30
ip prefix-list filter_2 deny 91.7.0.0/30
ip prefix-list filter_2 deny 91.5.0.4/30
ip prefix-list filter_2 deny 91.5.0.0/30
ip prefix-list filter_2 deny 91.1.0.4/30
ip prefix-list filter_2 deny 91.1.0.0/30
ip prefix-list filter_2 deny 91.0.0.0/30
ip prefix-list filter_2 deny 10.0.0.72/31
ip prefix-list filter_2 deny 10.0.0.26/31
ip prefix-list filter_2 deny 10.0.0.22/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
