!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID7
!
interface FastEthernet0/0
 ip address 100.0.25.1 255.255.255.0
 description "To 100.0.25.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.104 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Venezuela"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.106 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID1"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/0
!
ip prefix-list filter_1 deny 100.0.59.0/24
ip prefix-list filter_1 deny 91.3.0.0/30
ip prefix-list filter_1 deny 10.0.0.20/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.51.0/24
ip prefix-list filter_2 deny 100.0.33.0/24
ip prefix-list filter_2 deny 91.4.0.4/30
ip prefix-list filter_2 deny 91.4.0.0/30
ip prefix-list filter_2 deny 32.203.6.0/24
ip prefix-list filter_2 deny 32.42.209.0/24
ip prefix-list filter_2 deny 10.0.0.150/31
ip prefix-list filter_2 deny 10.0.0.122/31
ip prefix-list filter_2 deny 10.0.0.118/31
ip prefix-list filter_2 deny 10.0.0.62/31
ip prefix-list filter_2 deny 10.0.0.44/31
ip prefix-list filter_2 deny 10.0.0.22/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
