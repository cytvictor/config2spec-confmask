!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nicaragua
!
interface FastEthernet0/0
 ip address 100.0.67.1 255.255.255.0
 description "To 100.0.67.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.158 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID69"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.160 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To CostaRica"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/0
!
ip prefix-list filter_1 deny 100.0.45.0/24
ip prefix-list filter_1 deny 100.0.39.0/24
ip prefix-list filter_1 deny 100.0.37.0/24
ip prefix-list filter_1 deny 91.14.0.0/30
ip prefix-list filter_1 deny 91.8.0.0/30
ip prefix-list filter_1 deny 91.7.0.4/30
ip prefix-list filter_1 deny 32.181.11.0/24
ip prefix-list filter_1 deny 32.128.97.0/24
ip prefix-list filter_1 deny 32.58.95.0/24
ip prefix-list filter_1 deny 32.14.31.0/24
ip prefix-list filter_1 deny 32.13.255.0/24
ip prefix-list filter_1 deny 32.3.120.0/24
ip prefix-list filter_1 deny 32.1.37.0/24
ip prefix-list filter_1 deny 10.0.0.140/31
ip prefix-list filter_1 deny 10.0.0.138/31
ip prefix-list filter_1 deny 10.0.0.122/31
ip prefix-list filter_1 deny 10.0.0.114/31
ip prefix-list filter_1 deny 10.0.0.110/31
ip prefix-list filter_1 deny 10.0.0.88/31
ip prefix-list filter_1 deny 10.0.0.80/31
ip prefix-list filter_1 deny 10.0.0.72/31
ip prefix-list filter_1 deny 10.0.0.38/31
ip prefix-list filter_1 deny 10.0.0.36/31
ip prefix-list filter_1 deny 10.0.0.26/31
ip prefix-list filter_1 deny 10.0.0.22/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.68.0/24
ip prefix-list filter_2 deny 100.0.48.0/24
ip prefix-list filter_2 deny 100.0.30.0/24
ip prefix-list filter_2 deny 91.16.0.4/30
ip prefix-list filter_2 deny 10.0.0.154/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
