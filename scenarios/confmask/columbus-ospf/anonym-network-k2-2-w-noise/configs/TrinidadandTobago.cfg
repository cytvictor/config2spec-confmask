!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname TrinidadandTobago
!
interface FastEthernet0/0
 ip address 100.0.35.1 255.255.255.0
 description "To 100.0.35.0/24"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.28 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Grenada"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.30 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To NodeID35"
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 10.0.0.32 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To StVincent"
 speed auto
 duplex auto
!
router ospf 100
 redistribute connected subnets
 maximum-paths 32
 distribute-list prefix filter_1 in FastEthernet0/1
 distribute-list prefix filter_2 in FastEthernet1/1
!
ip prefix-list filter_1 deny 91.1.0.4/30
ip prefix-list filter_1 deny 91.1.0.0/30
ip prefix-list filter_1 deny 10.0.0.122/31
ip prefix-list filter_1 deny 10.0.0.62/31
ip prefix-list filter_1 permit 0.0.0.0/0 le 32
!
ip prefix-list filter_2 deny 100.0.66.0/24
ip prefix-list filter_2 deny 100.0.63.0/24
ip prefix-list filter_2 deny 100.0.46.0/24
ip prefix-list filter_2 deny 100.0.42.0/24
ip prefix-list filter_2 deny 100.0.37.0/24
ip prefix-list filter_2 deny 100.0.36.0/24
ip prefix-list filter_2 deny 100.0.18.0/24
ip prefix-list filter_2 deny 100.0.15.0/24
ip prefix-list filter_2 deny 91.8.0.0/30
ip prefix-list filter_2 deny 91.6.0.4/30
ip prefix-list filter_2 deny 91.2.0.0/30
ip prefix-list filter_2 deny 32.212.62.0/24
ip prefix-list filter_2 deny 32.129.8.0/24
ip prefix-list filter_2 deny 32.117.157.0/24
ip prefix-list filter_2 deny 10.0.0.162/31
ip prefix-list filter_2 deny 10.0.0.160/31
ip prefix-list filter_2 deny 10.0.0.138/31
ip prefix-list filter_2 deny 10.0.0.80/31
ip prefix-list filter_2 permit 0.0.0.0/0 le 32
!
control-plane
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
